<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daimler Truck LMS</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<!-- Page Header -->
<h1 class="title-header">Daimler Truck LMS</h1>

<!-- Main Content -->
<div class="container">
    <div class="form-container">
        <!-- Form Header -->
        <h1>{{ question.label }}</h1>

        <!-- Question Form -->
        <form action="/" method="post">
            <div class="form-group">
                {% if question.type == 'select' %}
                    <!-- Department Selector -->
                    <select class="form-control" id="{{ question.id }}" name="{{ question.id }}">
                        {% for option in question.options %}
                            <option>{{ option }}</option>
                        {% endfor %}
                    </select>
                {% else %}
                    <!-- Text Input -->
                    <textarea class="form-control"
                              id="{{ question.id }}"
                              name="{{ question.id }}"
                              placeholder="{{ question.placeholder }}"
                              rows="4"></textarea>
                {% endif %}
            </div>

            <!-- Hidden Fields -->
            <input type="hidden" name="step" value="{{ current_step }}">
            {% for data in saved_data %}
                <input type="hidden" name="saved_data[]" value="{{ data }}">
            {% endfor %}

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
                {{ 'Submit' if current_step == 3 else 'Next step' }}
            </button>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
